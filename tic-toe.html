<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
   </head>
  <body>
    <div class="msgbox hide">
       <div class="winner">
       <span style='font-size: 3rem' class="emoji1">&#129321;</span>
       <span style='font-size: 3rem' class="emoji2">&#128540;</span>
       <p id="msg">WINEER!</p>
       <span style='font-size: 3rem' class="emoji1">&#129321;</span> 
       <span style='font-size:3rem;' class="emoji2">&#128540;</span>
       </div>
      <div class="button">
      <button id="new-btn">New Game</button>
      </div>
    </div>
    <main>
      <h1 class="heading">Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
          
      <!-- <div class="emoji left">&#127881;</div>
      <div class="emoji right">&#127881;</div> -->

      <button id="reset-btn">Reset Game</button>
      <audio id="sound" src="green.mp3"></audio>
      <audio id="sound2" src="firecracker-corsair-4-95046.mp3"></audio>
      <audio id="sound3" src="abc.mp3"></audio>
      <audio id="sound4" src="blue.mp3"></audio>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="tic-toe.js"></script>
  </body>
</html>
